<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>template</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 4px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Твёрдость по Моосу</th>
          <th>Эталонный минерал</th>
          <th>Обрабатываемость</th>
        </tr>
      </thead>
      <tbody>
        <template id="row">
          <tr>
            <td></td>
            <td></td>
            <td></td></tr
        ></template>
      </tbody>
    </table>
    <script>
      var data = [
        {
          hardness: 1,
          mineral: 'Тальк',
          workability: 'Царапается ногтём',
        },
        {
          hardness: 2,
          mineral: 'Гипс',
          workability: 'Царапается ногтём',
        },
        {
          hardness: 3,
          mineral: 'Кальцит',
          workability: 'Царапается медью',
        },
        {
          hardness: 4,
          mineral: 'Флюорит',
          workability:
            'Легко царапается ножом, оконным стеклом',
        },
        {
          hardness: 5,
          mineral: 'Апатит',
          workability:
            'С усилием царапается ножом, оконным стеклом',
        },
        {
          hardness: 6,
          mineral: 'Ортоклаз',
          workability:
            'Царапает стекло. Обрабатывается напильником',
        },
        {
          hardness: 7,
          mineral: 'Кварц',
          workability:
            'Поддаётся обработке алмазом, царапает стекло',
        },
        {
          hardness: 8,
          mineral: 'Топаз',
          workability:
            'Поддаётся обработке алмазом, царапает стекло',
        },
        {
          hardness: 9,
          mineral: 'Корунд',
          workability:
            'Поддаётся обработке алмазом, царапает стекло',
        },
        {
          hardness: 10,
          mineral: 'Алмаз',
          workability: 'Царапает стекло',
        },
      ]
      var template = document.querySelector('#row')
      for (var i = 0; i < data.length; i++) {
        var mohs = data[i]
        var clone = template.content.cloneNode(true)
        var cells = clone.querySelectorAll('td')
        cells[0].textContent = mohs.hardness
        cells[1].textContent = mohs.mineral
        cells[2].textContent = mohs.workability
        template.parentNode.appendChild(clone)
      }
    </script>
  </body>
</html>
